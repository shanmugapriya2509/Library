<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>E-Library System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <div id="login-section">
    <h2>Login with Gmail ID</h2>
    <input type="email" id="gmail-input" placeholder="Enter Gmail ID" />
    <button onclick="login()">Login</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div id="main-section" class="hidden">
    <h2>Welcome, <span id="username"></span>!</h2>

    <section id="search-section">
      <h3>Search Books</h3>
      <input type="text" id="search-name" placeholder="Book Name" />
      <input type="text" id="search-author" placeholder="Author Name" />
      <select id="search-genre">
        <option value="">All Genres</option>
        <option>Academic</option>
        <option>Technology</option>
        <option>Fiction</option>
        <option>Biography</option>
      </select>
      <button onclick="searchBooks()">Search</button>

      <table id="books-table" class="hidden">
        <thead>
          <tr><th>Name</th><th>Author</th><th>Genre</th><th>Status</th><th>Location</th><th>Borrower</th><th>Due Date</th><th>Year</th></tr>
        </thead>
        <tbody id="books-tbody"></tbody>
      </table>
      <p id="no-books-msg" class="hidden">No books found.</p>
    </section>

    <section id="print-section" style="margin-top: 40px;">
      <h3>Print Notes</h3>
      <textarea id="notes-text" rows="5" placeholder="Paste your notes here..."></textarea><br/>
      <label class="inline"><input type="radio" name="print-color" value="Black & White" checked /> Black & White</label>
      <label class="inline"><input type="radio" name="print-color" value="Color" /> Color</label><br/>
      <input type="number" id="copies" min="1" value="1" style="width: 100px;" />
      <button onclick="printNotes()">Print & Pay with GPay</button>
      <div id="payment-modal" class="hidden" >
    <h3>Payment Details</h3>
    <label>Full Name:<br/><input type="text" id="pay-name"></label>
    <label>Card Number:<br/><input type="text" id="pay-card" maxlength="19" placeholder="1111 2222 3333 4444" ></label>
    <label>Expiry (MM/YY):<br/><input type="text" id="pay-expiry" maxlength="5" placeholder="MM/YY" ></label>
    <label>CVV:<br/><input type="password" id="pay-cvv" maxlength="4" ></label>
    <div style="margin-top:10px;text-align:right;">
      <button onclick="cancelPayment()">Cancel</button>
      <button onclick="confirmPayment()">Confirm Payment</button>
    </div>
    <p id="payment-error"></p>
  </div>
</div>
      <p id="print-message"></p>
    </section>
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
